<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Retro Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<header>
		
	</header>
	<body>
		<h1>Retro OOP Calculator</h1>
		<section class = "calculator">
			<input type= "text" class = "calcScreen" name = "answer" value="0"  disabled />
			<!-- <section class = 'displayScreen'>
				<span id= 'diplayCalc'></span>
				<span id = 'resultDisplay'></span>
			</section> -->
			<section class="calcClickPad ">
				<!-- toggle this on off button -->
				<button type= "button" class= "power" value='on/off'>ON/OFF</button> 
				<button type="button" class="allClear" value="AC" >AC</button>
				<button type="button"  class= "sign" value="+/-" >&plus;/&minus;</button>
				<button type="button" class= "percent" value="%" >%</button>
				
				<button type= "button" value="7">7</button>
				<button type="button" value="8" >8</button>
				<button type="button" value="9" >9</button>
				<button type="button" value="/" >&divide;</button>
	
				<button type="button" value="4" >4</button>
				<button type="button" value="5" >5</button>
				<button type= "button" value="6">6</button>
				<button type="button" value="*" >&times;</button>
	
				<button type="button" value="1" >1</button>
				<button type="button" value="2" >2</button>
				<button type="button" value="3" >3</button>
				<button type="button" value="+" >&plus;</button>
	
				<button type= "button" value="0">0</button>
				<button type="button" value="." >.</button>
				<button type="button" value="-" >&minus;</button>
				<button type="button"  class= "delete" value="DEL" >DEL</button>
				<button type="button" value="=" >&equals;</button>

			</section>
		</section>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
